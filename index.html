<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冷链时效全景流程</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>冷链时效全景流程</h1>
        <div class="flow-chart">
            <div class="flow-node" id="node1">
                <div class="node-title">外部商家ERP</div>
                <div class="node-icon"></div>
            </div>
            <div class="flow-arrow">→</div>
            <div class="flow-node" id="node2">
                <div class="node-title">ECLP & Promise交互</div>
                <div class="node-icon"></div>
            </div>
            <div class="flow-arrow">→</div>
            <div class="flow-node" id="node3">
                <div class="node-title">订单下传判断</div>
                <div class="node-icon"></div>
            </div>
            <div class="flow-arrow">→</div>
            <div class="flow-node" id="node4">
                <div class="node-title">仓库生产</div>
                <div class="node-icon"></div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-details"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
