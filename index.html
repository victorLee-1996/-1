<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冷链时效全景流程</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <header class="header">
            <h1>冷链时效全景流程</h1>
            <p>从外部ERP到仓库生产，全程控单与时效管理的可视化概览。</p>
        </header>

        <div class="flowchart-wrapper">
            <div class="flow-step" onclick="openModal('modal1')">
                <div class="step-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 21V12a2.25 2.25 0 012.25-2.25h12A2.25 2.25 0 0121.75 12v9m-18 0h18M3.75 21h4.5m-4.5 0A2.25 2.25 0 006 18.75h3A2.25 2.25 0 0011.25 21m-4.5-18V12a2.25 2.25 0 01-2.25 2.25h12A2.25 2.25 0 0121.75 12V3m-18 0h18m-4.5 0v3m3-3v3m-12-3v3m3-3v3M6 21v-7.5m3 7.5V15" />
                    </svg>
                </div>
                <h3 class="step-title">外部商家ERP</h3>
                <p class="step-description">订单发起，信息流的源头。</p>
                <button class="btn">查看详情</button>
            </div>
            <div class="connector"></div>

            <div class="flow-step" onclick="openModal('modal2')">
                <div class="step-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6a7.5 7.5 0 10-7.5 7.5h7.5V6z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 10.5h7.5m-7.5 0v7.5m-7.5-7.5h7.5" />
                    </svg>
                </div>
                <h3 class="step-title">ECLP</h3>
                <p class="step-description">订单枢纽，智能调度中心。</p>
                <button class="btn">查看详情</button>
            </div>
            <div class="connector"></div>

            <div class="flow-step" onclick="openModal('modal3')">
                <div class="step-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                </div>
                <h3 class="step-title">Promise</h3>
                <p class="step-description">时效计算与控单决策引擎。</p>
                <button class="btn">查看详情</button>
            </div>
            <div class="connector"></div>

            <div class="flow-step" onclick="openModal('modal4')">
                <div class="step-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <h3 class="step-title">订单下传判断</h3>
                <p class="step-description">核心控单逻辑的最终决策点。</p>
                <button class="btn">查看详情</button>
            </div>
            <div class="connector"></div>
            
            <div class="flow-step" onclick="openModal('modal5')">
                <div class="step-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h3m-3.75 3h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 21z" />
                    </svg>
                </div>
                <h3 class="step-title">仓库生产</h3>
                <p class="step-description">物流履约，最终的物理执行。</p>
                <button class="btn">查看详情</button>
            </div>
        </div>
    </div>

    <div id="modal1" class="modal"></div>
    <div id="modal2" class="modal"></div>
    <div id="modal3" class="modal"></div>
    <div id="modal4" class="modal"></div>
    <div id="modal5" class="modal"></div>

    <script src="script.js"></script>
    <script>
        // 内联脚本，用于确保在加载完 JS 之前，函数是可用的
        function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }
    </script>
</body>
</html>
